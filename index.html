<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kindon's Tech Portfolio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" >
  <link href="style.css" rel="stylesheet">
  <script src="script.js"></script>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo bold">Kindon Smith</div>
      <ul class="navlinks">
        <li><a href="https://github.com/KindonSmith" target="_blank">
          <img class="sm center" src="img/github.png">
        </a></li>
        <li><a href="mailto:kindonsmith@gmail.com" target="_blank">
          <img class="sm center" src="img/letter.png">
        </a></li>
       
      </div>
    </nav>
  </header>

  <main>
    <section class="content">
      <div class="bar"></div>
      <div class="certifications center flex">
        <img class="banner" src="img/codecademy.png" alt="Codecademy logo" label="Codecademy">
        <img class="banner" src="img/freecodecamp.png" alt="Free Code Camp logo" label="FreeCodeCamp">
      </div>
      <div class="skills center flex">
        <img class="icon me" src="img/unity.png" alt="Unity logo" label="Unity">
        <img class="icon me" src="img/htmlcss.png" alt="HTML/CSS logo" label="HTML/CSS">
        <img class="icon me" src="img/java-script.png" alt="Javascript logo" label="Javascript">
        <img class="icon me" src="img/csharp.png" alt="C Sharp" label="C#">
        <img class="icon me" src="img/programming.png" alt="Object Oriented Programming" label="OOP">
        <img class="icon me" src="img/visual-studio.png" alt="Microsoft Visual Studio" label="Visual Studio">
        <img class="icon me" src="img/salesforce.png" alt="Salesforce logo" label="Salesforce">
      </div>
    </section>
  </main>

  <footer>
    <div class="attributions hide">
      <a href="https://www.flaticon.com/free-icons/contact" title="contact icons">Contact icons created by Cuputo - Flaticon</a>
      <a href="https://www.flaticon.com/free-icons/github" title="github icons">Github icons created by riajulislam - Flaticon</a>
    </div>
  </footer>
</body>
</html>
